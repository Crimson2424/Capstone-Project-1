<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Loginpage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Login Page</title>
</head>
<body>
    <div id="main">
        <div id="nav">
            <div id="n1">
                <i class="fa-solid fa-plane" style="color: #2f80ed;"></i>
                <a><h3>my Dream Place</h3></a>
            </div>
        </div>
        <div id="login">
            <div id="regis">
                <h1>Sign in</h1>
                <form action="">
                    <div id="name">
                        <label for=""><h4>Email address</h4></label>
                        <input type="text">
                    </div>  
                    <div id="pass">
                        <label for=""><h4>Password</h4></label>
                        <input type="text">
                    </div>
                </form>
                <div id="checkbox">
                    <div id="ch1"><input type="checkbox" name="" id="check"><label for=""><p>Keep ne signed in</p></label></div>
                    <p style="color: #2F80ED; cursor: pointer;">Forget password?</p>
                </div>
                <div id="but"><button>Continue with email</button></div>
                <p id="parag" style="font-size: 0.9rem; color: rgba(0, 0, 0, 0.737);"> or use of these options </p>
                <button id="google"><i class='bx bxl-google' style="margin-right: 0.4rem; font-size: 1.2rem;"></i>Continue with Google</button>
                <button id="fb"><i class='bx bxl-facebook-circle' style='color:#ffffff; font-size: 1.4rem; margin-right: 0.4rem;'></i>Continue with Facebook</button>
                <div id="final">
                    <p style="font-size: 0.98rem; color: rgb(75, 75, 75);">Don't have an account? <P style="color: #2F80ED; font-size: 0.98rem; cursor: pointer;"> Register</P></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
